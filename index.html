<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 150px;
			background: #2e2a26;
         border-radius: 10px; 
      	}
	</style>
</head>
<body>
<h1 class="fs-4" style="margin-left: 710px;"> score <span class="score">0</span></h1>


<!-- дивы норы чтобы появится -->
<div class=" prop first" style="top: 130px; left: 500px"></div>
<div class=" prop" style="top: 130px; left: 700px"></div>
<div class=" prop" style="top: 130px; left: 900px"></div>
<div class=" prop" style="top: 400px; left: 500px"></div>
<div class=" prop" style="top: 400px; left: 700px"></div>
<div class=" prop" style="top: 400px; left: 900px"></div>



<script type="text/javascript">
    sco = document.querySelector(".score");
  let score = 2;
let divOne = document.querySelector(".first");

let random = function(arg){
       let rand = Math.random() * arg
       let round = Math.round(rand)
       return round
    }


    let nor = ["520","920","720"];
    let stop = ["130","400"];
    let name = ["хороший","плохой"]

  
    let  create = function (){
        let box = document.createElement("div")
          document.body.appendChild(box);
          box.style.position = "absolute";
          box.style.transition = "1s"
          box.style.width = "70px";
          box.style.height = "100px";
          box.style.left = nor[random(2)]+"px";
          box.style.top = stop[random(1)]+"px";
          box.name=name[random(1)]
          
          divOne.before(box);



       if(box.name =="хороший"){

         box.style.backgroundImage = "url(2.png)"
         box.style.backgroundSize = "100% 100%";
       } else {
         
         box.style.backgroundImage = "url(1.jpg)"
         box.style.backgroundSize = "100% 100%";
       }


         let show = function(){

          if(box.style.top == "130px"){
            box.style.top = "50px"
          }
           if(box.style.top == "400px"){
            box.style.top = "320px"
        }
       
       }
         setTimeout(show, 1000);

             let hide = function(){
               if(box.style.top == "50px"){
                  box.style.top = "130px"
               }
              if(box.style.top == "320px"){
                box.style.top = "400px"
              }
         }

        setTimeout(hide,2000)

         
          box.onclick = function(){
              let creator = setInterval(create,1000);
              if (box.name=="плохой"){
               score= score - 8;
                sco.innerHTML = score
              } else {
               score= score + 10;
               sco.innerHTML = score
              }
              let stopGame = function(){
               clearInterval(creator)
              }
               if(score>30){
                   alert("you win")
               }
               if(score<10){
                  alert("you die")
               }
       setTimeout(stopGame,6000);       
      }

     }
           setInterval(create,1000)


</script>

</body>
</html>
